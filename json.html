        let numberClick = 0;
        function displaynum(){
            
            let btn = document.querySelector("#click");
            numberClick ++;
            btn.innerText = numberClick;
        }

        function msgDisplay(personName = "Dear"){

            let cdate = new Date();
            let hours = cdate.getHours();
            let msgHead = document.querySelector("#greet")
            
            if (hours >=5 && hours < 12){
                msgHead.innerText = `Good Morning ${personName}`;
            } else if(hours >= 12 && hours < 20) {
                msgHead.innerText = `Good Noon ${personName}`;
            } else {
                msgHead.innerText = `Good Night ${personName}`;
            }
        }

        msgDisplay("Akshay");
