<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metro-ticket-discount</title>
</head>
<body>

    <h1 class="discount-text"></h1>

    <script>
        let age = 66;
        let gender = "female";
        let discount;
        if(age <= 5){
            discount = 100;
        } else if (gender === "female" || age <= 8){
            discount = 50;
        } else if (age >= 65){
            discount = 30;
        } else {
            discount = 0;
        }

        alert(`You got ${discount}% Discount`)
    </script>
    
</body>
</html>
