<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Alternatives</title>
</head>
<body>

    <script>
        // Ternary Oprator
        let age = 15;
        let finalAge = age > 18 ? "You are Adult" : "You are Kid";
        console.log(finalAge);

        // Guard Oprator
        let age1 = 0;
        let finalAge1 = age1 || 18;
        console.log(finalAge1);

        // Default Oprator
        let age2 = 0;
        let finalAge2 = age2 ?? 18;
        console.log(finalAge2);

    </script>
    
</body>
</html>
